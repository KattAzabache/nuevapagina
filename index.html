<head>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
      <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body class="loading">
  <div class="container load">
    <div id="pagewrap" class="pagewrap">
    
      <div class="container show" id="page-1">
        <!-- Top Navigation -->
        <header class="codrops-header">
          <h1>pagina principal</h1>
        </header>
        <section class="columns clearfix">
          <div class="column" style="text-align: center;">
            <p>presionar star</p>
            <p><a class="pageload-link" href="#page-2">CLICK</a></p>
          </div>
        </section>
      </div><!-- /container -->

      <!-- The new page dummy; this would be dynamically loaded content -->
      <div class="container" id="page-2">
        <!-- Top Navigation -->
        <section>
          <h2>nueva pagina</h2>
          <p><a class="pageload-link" href="#page-1">goo!!</a></p>
        </section>
      </div><!-- /container -->

      <div id="loader" class="pageload-overlay" data-opening="M20,15 50,30 50,30 30,30 Z;M0,0 80,0 50,30 20,45 Z;M0,0 80,0 60,45 0,60 Z;M0,0 80,0 80,60 0,60 Z" data-closing="M0,0 80,0 60,45 0,60 Z;M0,0 80,0 50,30 20,45 Z;M20,15 50,30 50,30 30,30 Z;M30,30 50,30 50,30 30,30 Z">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 80 60" preserveAspectRatio="none">
          <path d="M30,30 50,30 50,30 30,30 Z"/>
        </svg>
      </div><!-- /pageload-overlay -->
      
    </div><!-- /pagewrap -->
    <script src="js/classie.js"></script>
    <script src="js/svgLoader.js"></script>
    <script>
           (function() {
             var pageWrap = document.getElementById( 'pagewrap' ),
               pages = [].slice.call( pageWrap.querySelectorAll( 'div.container' ) ),
               currentPage = 0,
               triggerLoading = [].slice.call( pageWrap.querySelectorAll( 'a.pageload-link' ) ),
               loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 100 } );
             function init() {
               triggerLoading.forEach( function( trigger ) {
                 trigger.addEventListener( 'click', function( ev ) {
                   ev.preventDefault();
                   loader.show();
                   // after some time hide loader
                   setTimeout( function() {
                     loader.hide();
                     classie.removeClass( pages[ currentPage ], 'show' );
                     // update..
                     currentPage = currentPage ? 0 : 1;
                   }, 2000 );                     classie.https://d13yacurqjgara.cloudfront.net/users/8424/screenshots/1036999/dots_2.gif( pages[ currentPage ], 'show' );

                 } );
               } );  
             }
             init();
           })();
    </script>
  </div>
  <!-- <script src="http://tympanus.net/codrops/adpacks/demoad.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>       
       <!-- Javascripts de Bootstrap -->
    <script src="javascript/b3/collapse.js"></script>
    <script src="javascript/b3/transition.js"></script>
  </body>
</html>
